<!DOCTYPE html>

    button {

      font-size: 14px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 0 12px #00fff7;
    }
    button:hover {
      background: #00e0d4;
    }
    .result {
      margin-top: 20px;
      padding: 20px;
      background: rgba(0,0,0,0.7);
      border: 2px solid #00fff7;
      border-radius: 10px;
      display: none;
      animation: fadeInZoom 0.5s ease-out forwards;

    .field-group {

    .field-group input {

      background-color: #222;

    .error {

</head>
<body>

    function redeem() {

        document.getElementById("pin").value = data.pin;

</html>
